<h1>All Payments</h1> <br>
<div class="table-responsive">
	<div class="col-10">
		<table class="table">
			<tr>
				<th>ID</th>
				<th>Mode</th>
				<th>Status</th>
				<th>Date</th>
				<th></th>
			</tr>
			<tr *ngFor="let payment of allPayments;"
            	payment-show
				[payment]=payment
				(delete)="deletePaymentParent($event)">
			</tr>
		</table>
	</div>
</div>
