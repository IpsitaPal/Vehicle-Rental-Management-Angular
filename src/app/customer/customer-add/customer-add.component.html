<app-title></app-title>
<div class="col-md-6 user-container">
  <h2 class="text-center">Add Customer</h2>
  <form #bookingForm="ngForm" (ngSubmit)="addCustomer()">
  
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input 
        type="email" 
        placeholder="email" 
        [(ngModel)]="customer.emailId"
        #custControl="ngModel"
        name="email" 
        class="form-control" 
        id="email"emailId is required>
        <div *ngIf="custControl.touched">Enter email</div>
        
    </div>
    <div class="form-group">
      <label for=" password ">  Password:</label>
      <input 
        type="password" 
        placeholder=" Password" 
        name="password" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        class="form-control" 
        id=" password"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    
    <div class="form-group">
      <label for="Confirm password"> Confirm Password:</label>
      <input 
        type="password" 
        placeholder="Confirm Password" 
        [(ngModel)]="user.password"
        name="password" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        class="form-control" 
        id="Confirm password"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input 
        type="text" 
        placeholder="First Name" 
        [(ngModel)]="customer.firstName"
        #custControl="ngModel"
        name="firstName" 
        class="form-control" 
        id="firstName" firstName is required>
        <div *ngIf="custControl.touched">Enter firstName</div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input 
        placeholder="Last name" 
        [(ngModel)]="customer.lastName"
        #custControl="ngModel"
        name="lastName" 
        class="form-control" 
        id="lastName" lastName is required>
        <div *ngIf="custControl.touched">Enter lastName</div>
    </div>

    <div class="form-group">
      <label for="mobilenumber">MobileNumber:</label>
      <input required maxlength="10" minlength="10"
        type="number" 
        placeholder="mobilenumber" 
        [(ngModel)]="customer.mobileNumber"
        #custControl="ngModel"
        name="mobilenumber" 
        class="form-control" 
        id="mobilenumber"mobileNumber is required>
        <div *ngIf="custControl.touched">Enter mobileNumber</div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input 
        type="text" 
        placeholder="address"
        [(ngModel)]="customer.address"
        #custControl="ngModel" 
        name="address" 
        class="form-control" 
        id="address"address is required>
        <div *ngIf="custControl.touched">Enter address</div>
    </div>

    <button type="submit" class="btn btn-info"
      [disabled]="bookingForm.invalid" >
        Add

      </button>
    <!--button class="btn btn-success" onclick="onSubmit()"> Add</button>-->
  </form>
</div>
