<div class="col-md-6 user-container">
    <h2 class="text-center">Add Customer</h2>
    <form #bookingForm="ngForm" (ngSubmit)="addCustomer()">
    
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input 
          type="email" 
          placeholder="email" 
          [(ngModel)]="customer.emailId"
          #custControl="ngModel"
          name="email" 
          class="form-control" 
          id="email" required>
      </div>
  
    <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          placeholder="password" 
          name="password" 
          class="form-control" 
          id="password" required>
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input 
          type="text" 
          placeholder="First Name" 
          [(ngModel)]="customer.firstName"
          #custControl="ngModel"
          name="firstName" 
          class="form-control" 
          id="firstName" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input 
          placeholder="Last name" 
          [(ngModel)]="customer.lastName"
          #custControl="ngModel"
          name="lastName" 
          class="form-control" 
          id="lastName" required>
      </div>
  
      <div class="form-group">
        <label for="mobilenumber">MobileNumber:</label>
        <input 
          type="number" 
          placeholder="mobilenumber" 
          [(ngModel)]="customer.mobileNumber"
          #custControl="ngModel"
          name="mobilenumber" 
          class="form-control" 
          id="mobilenumber" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input 
          type="text" 
          placeholder="address"
          [(ngModel)]="customer.address"
          #custControl="ngModel" 
          name="address" 
          class="form-control" 
          id="address" required>
      </div>
  
      <button type="submit" class="btn btn-info"
        [disabled]="bookingForm.invalid" >
          Add

        </button>
      <!--button class="btn btn-success" onclick="onSubmit()"> Add</button>-->
    </form>
  </div>
