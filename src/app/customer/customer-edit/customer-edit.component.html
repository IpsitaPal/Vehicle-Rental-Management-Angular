<app-title></app-title>
<div class="container">
  <br>  
  <h2>Edit customer</h2>
    <br>
  <form #customerEditForm="ngForm" (ngSubmit)="submitEditForm()">
      <div class="form-group row">
        <label for="custId" class="col-sm-2 col-form-label">Customer ID:</label>
      <div class="col-sm-10">
        <input
          type="text"
          [(ngModel)]="updatedCustomer.customerId"
          name="custId"
          #empControl="ngModel"
          disabled/>
        <br/>
      </div>
    </div>
    
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
      <div class="col-sm-10">
        
        <input
          type="text"
          [(ngModel)]="updatedCustomer.firstName"
          name="firstName"
          #empControl="ngModel"
          required
        /><br />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
      <div class="col-sm-10">
        
        <input
          type="text"
          [(ngModel)]="updatedCustomer.lastName"
          name="lastName"
          #empControl="ngModel"
          required
        /><br />
      </div>
    </div>
    
    <div class="form-group row">
      <label for="emailId" class="col-sm-2 col-form-label">Email Id:</label>
      <div class="col-sm-10">
        
        <input
          type="text"
          [(ngModel)]="updatedCustomer.emailId"
          name="emailId"
          #empControl="ngModel"
          disabled
        /><br />
      </div>
    </div>

    <div class="form-group row">
      <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number:</label>
      <div class="col-sm-10">
       
        <input
        type="number"
          [(ngModel)]="updatedCustomer.mobileNumber"
          name="mobileNumber"
          #empControl="ngModel"
        />
        <br />
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-10">
        
        <input
        type="text"
          [(ngModel)]="updatedCustomer.address"
          name="address"
          #empControl="ngModel"
        />
        <br />
      </div>
    </div>
    <br>
    <div style='margin:0 4px 0 4px' class="form-group row">
      <input type="submit" class="btn btn-info" value="Update" (click)="submitEditForm()">
    </div>

  </form>
</div>
