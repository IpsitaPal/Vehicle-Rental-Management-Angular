<td>{{booking.bookingId}}</td>
<td>{{booking.bookingDate}}</td>
<td>{{booking.bookedTillDate}}</td>
<td>{{booking.bookingDescription}}</td>
<td>{{booking.totalCost}}</td>
<td>{{booking.distance}}</td>
<td>{{payment.paymentStatus}}</td>
<td>
    
       <i class="material-icons" style="display: inline-block; cursor: pointer;" (click)='deleteBooking(booking.bookingId)'>
           delete</i>
    
</td>
<td>
    <button 
    [disabled]="isCancelled()"
    class= 'btn btn-primary'
    (click)='updateBooking(booking.bookingId)'>
    Edit
    </button>
</td>

<td>
    <button 
        type="button" 
        class="btn btn-info" 
        data-toggle="modal" 
        data-target="#bookingModal" 
        (click)="showPaymentBy(payment)">
    Show
    </button>
</td>
