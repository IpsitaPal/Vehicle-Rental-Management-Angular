<app-title></app-title>
<div class="container-fluid">
    <h2>Add New Booking</h2><br>
    <h6 class="text-danger">{{vehicleErrorMessage}} {{formValidErrorMessage}}</h6>
    <form #bookingForm="ngForm" (ngSubmit)="submitAddForm(bookingForm)">
      
      <div class="form-group row ">
        <label for="bookingDate" class="col-sm-2 col-form-label col">Booking Date : </label>
        <div class="col-sm-10 col">
          <input
            type="date"
            [(ngModel)]="booking.bookingDate"
            name="bookingDate"
            #bookingControl="ngModel"
            placeholder="yyyy-mm-dd"
            required/><br />
            <span
                class="text-small text-danger"
                *ngIf="bookingControl.invalid && bookingControl.touched" >
                Booking Date Name is required
            </span>
        </div>
      </div>
     
      <div class="form-group row">
        <label for="bookedTillDate" class="col-sm-2 col-form-label col">Booking Till : </label>
        <div class="col-sm-10 col">
          <input
            type="date"
            [(ngModel)]="booking.bookedTillDate"
            name="bookedTillDate"
            #bookingControl="ngModel"
            placeholder="yyyy-mm-dd"
            required
          /><br />
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label col">Booking Description : </label>
        <div class="col-sm-10 col">
          <input
            type="text"
            [(ngModel)]="booking.bookingDescription"
            name="description"
            #bookingControl="ngModel"
            placeholder="Describe"
            required
          /><br />
        </div>
      </div>
      <div class="form-group row">
        <label for="distance" class="col-sm-2 col-form-label col">Distance : </label>
        <div class="col-sm-10 col">
          <input
            type="number"
            [(ngModel)]="booking.distance"
            name="distance"
            #bookingControl="ngModel"
            placeholder="Distance in KM"
            required
          /><br />
        </div>
      </div>
      <!--div class="form-group row">
        <label for="customer" class="col-sm-2 col-form-label col">Customer:</label>
        <div class="col-sm-10 col">
          <input
          type="number"

          name="customerId"

          placeholder="Choose customer"
          required
        /><br />
        </div>
      </div-->
      <div class="form-group row">
        <label for="vehicle" class="col-sm-2 col-form-label col">Vehicle:</label>
        <div class="col-sm-10 col">
          <input
          type="number"
          [(ngModel)]="booking.vehicle.vehicleId"
          name="vehicleId"
          #bookingControl="ngModel"
          placeholder="Choose vehicle"
          required
        /><br />
        </div>
      </div>
      <div style='margin:0 4px 0 4px' class="form-group row">
        <button type="submit" class="btn btn-info"
        [disabled]="bookingForm.invalid" >
          Add
        </button>
      </div>
    </form>
